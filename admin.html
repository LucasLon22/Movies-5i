    <!-- Modal REGISTRO-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content back-modal text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form id="formulario">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nombre</label>
                            <input type="text" class="form-control back-input text-light" id="nombrePersonal"
                                name="nombrePersonal" placeholder="Diego" aria-describedby="emailHelp" required>

                            <label for="exampleInputEmail1" class="form-label">Apellido</label>

                            <input type="text" class="form-control back-input text-light" id="nombre" name="nombre"
                                placeholder="DiegoOlmi" aria-describedby="emailHelp" required>

                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control back-input text-light" id="email" name="email"
                                placeholder="diego_roman@gmail.com" aria-describedby="emailHelp" required
                                onkeydown="validation()">


                            <div id="emailHelp" class="form-text">Nunca compartiremos esta información.</div>
                            <span id="textoValid"></span>

                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control back-input text-light" id="password" required>
                        </div>
                        <div class="mb-3 form-check">

                        </div>
                        <button type="submit"
                            class="btn-buscar text-color-nav rounded-2 border-2 borde-color ps-3 pe-3">Registrame</button>
                    </form>

                </div>

                    alert("FAILED...", error);
