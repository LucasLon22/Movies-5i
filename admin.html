            <main>
              <!-- Modal -->
              <div

                id="exampleModalAcorrea"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-scrollable">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">
                        Administración de Películas
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      
                      <fieldset>
                          <form class="row g-3" action="" id="formAdmin" onsubmit="Submit()">
  
                              <div class="col-md-12">
                                <label for="codigo" class="form-label">Código</label>        
                                <input type="text" name="codigo" id="codigo" placeholder="Código autogenerado" class="form-control" aria-label="Disabled input example" disabled>
                              </div>
                              
                              <div class="col-md-12">
                                  <label for="name" class="form-label">Nombre</label>                                
                                  <input type="text" name="name" id="name" placeholder="Ingrese el nombre de la película" class="form-control"
                                  minlength="2"                  
                                  maxlength="30"
                                  required>
                              </div>
  
                              <div class="col-md-12">
                                  <label for="categ" class="form-label">Categoría</label>
                                  <input type="text" name="categ" id="categ" placeholder="Ingrese la catagoría de la película" class="form-control"
                                  minlength="2"                  
                                  maxlength="30"
                                  required>
                              </div>
                                
                              <div class="col-md-12">
                                  <label for="desc" class="form-label">Descripción</label>
                                  <input type="text" name="desc" id="desc" placeholder="Ingrese una breve descripción de la película" class="form-control" 
                                      minlength="4"
                                      maxlength="130"
                                      required>
                              </div>
                               
                              <div class="col-md-12">
                                  <label for="enlace" class="form-label">URL</label>
                                  <input type="text" name="enlace" id="enlace" placeholder="Ingrese el link de la película" class="form-control"
                                  minlength="5"                  
                                  maxlength="255"
                                  pattern="https://.+" title="Incluir sólo direcciones seguras que comiencen con https://" 
                                  required>  
                              </div>
  
                              <div class="col-md-12" >
                                <label for="caratula" class="form-label">Carátula</label>
                                <input type="text" name="caratula" id="caratula" placeholder="Ingrese la carátula de la película" class="form-control"  
                                minlength="1"                  
                                maxlength="255"                              
                                required> 
                                <input class="mt-1" type="file" id="file" accept="image/*" onchange="mostrar()"/>
                            </div>
  
                              <input type="reset" value="Reset" class="btn btn-secondary">              
  
                              <div class="modal-footer">
                                  <!-- <input type="submit" name="" id="btn" value="Guardar" class="btn btn-primary" onclick="Submit()"> -->
                                  <button class="btn btn-primary" type="submit">Guardar</button>
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>                                
                              </div> 
                            </form>                        
                      </fieldset>
                  
                      <div id="msg"></div>
                      <br>
                    </div>
                  </div>
                </div>

                          <td class="col">Carátula</td>
                          <td class="col">Publicado</td>
