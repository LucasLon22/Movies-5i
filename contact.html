<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="contact.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="body">
    <div class="container-md">
      <div class="row">
        <div class="col align-self-center mt-5">
          <h1 class="text-center">Contactanos</h1>

          <form id="myForm">
            <!-- nombre -->
            <div class="form-group">
              <label for="name" class="form-label">Nombre</label>
              <input
                name="name"
                type="name"
                class="form-control"
                id="name"
                placeholder="Escriba su nombre"
                required
              />
            </div>

            <!-- apellido -->
            <div class="form-group">
              <label for="surname" class="form-label">Apellido</label>
              <input
                name="surname"
                type="text"
                class="form-control"
                id="surname"
                placeholder="Escriba su apellido"
                required
              />
            </div>

            <!-- mail -->
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                name="email"
                type="email"
                class="form-control"
                id="Email"
                placeholder="Escriba su email"
                required
              />
            </div>

            <!-- asunto -->
            <div class="form-group">
              <label for="subject" class="form-label">Asunto</label>
              <input
                name="subject"
                type="text"
                class="form-control"
                id="subject"
                placeholder="Escriba el asunto de su mensaje"
                required
              />
            </div>
            <!-- 
mensaje -->
            <div class="form-group">
              <label for="message" class="form-label">Mensaje</label>
              <textarea
                name="message"
                class="form-control"
                id="message"
                row="5"
                placeholder="Por favor ingrese su mensaje"
                required
              ></textarea>
            </div>

            <div class="form-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="checkbox"
                  required
                />
                <label class="form-check-label" for="checkLabel">
                  Acepto terminos y condiciones
                </label>
              </div>
            </div>
            <div>
              <button class="btn btn-secondary" type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        // https://dashboard.emailjs.com/admin/account
        emailjs.init("TD2ce-REKWjlw6382");
      })();

      // emailjs.sendForm('contact_service', 'contact_form', this)
    </script>
    <!-- <script> 
    emailjs.sendForm('service_a2nkqyl', 'template_avml9sa', "#myForm")
  </script> -->

    <script type="text/javascript">
      window.onload = function() {
          document.getElementById('myForm').addEventListener('submit', function(event) {
              event.preventDefault();

              const serviceID = "service_a2nkqyl"
              const templateID = "template_nqdgcn4"

              // these IDs from the previous steps
              emailjs.sendForm(serviceID, templateID , this)
                  .then(function() {
                      console.log('SUCCESS!');
                  }, function(error) {
                      console.log('FAILED...', error);
                  });
          });
      }
    </script>
  </body>
</html>
